name: Cypress tests
on:
  pull_request:
    branches:
      - main
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container:
      image: cypress/browsers:node16.5.0-chrome97-ff96
      options: --user 1001
    name: E2E on Chrome
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm install
      - name: Cypress run smoke
        id: cypresstest
        uses: cypress-io/github-actions@v2
        with:
          build: npm run build
          start: npm start
      - run: |
          npm run e2e:reports
      - name: print output
        run: echo "${{ env.OUTPUT }}"
      - name: store results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test reports
          path: test-reports